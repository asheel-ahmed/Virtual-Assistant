<!DOCTYPE html>
<html>
<head>
  <title>Virtual Assistant</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
}

#chat-container {
  width: 300px;
  margin: 0 auto;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
}

#chat-display {
  height: 200px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

#user-input input {
  width: 200px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

#user-input button {
  padding: 5px 10px;
  margin-left: 5px;
}
</style>
<body>
  <div id="chat-container">
    <div id="chat-display"></div>
    <div id="user-input">
      <input type="text" id="user-input-field" placeholder="Ask me something...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const chatDisplay = document.getElementById("chat-display");
  const userInputField = document.getElementById("user-input-field");
  const sendBtn = document.getElementById("send-btn");

  function addMessage(message, isUser) {
    const messageContainer = document.createElement("div");
    messageContainer.className = isUser ? "user-message" : "assistant-message";
    messageContainer.textContent = message;

    chatDisplay.appendChild(messageContainer);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  }

  function processUserInput() {
    const userInput = userInputField.value;
    addMessage(userInput, true);
    // Perform any processing or send the user input to an API for further processing
    // Replace the following line with your own logic or API call
    addMessage("I'm a virtual assistant. I don't have any real functionality yet!", false);

    userInputField.value = "";
  }

  sendBtn.addEventListener("click", processUserInput);
  userInputField.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      processUserInput();
    }
  });
});
  </script>
</body>
</html>
